name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v4
        with:
          go-version: ^1.21

      - name: checkout
        uses: actions/checkout@v4

      - name: fmt
        run: diff -u <(echo -n) <(gofmt -d -s .)

      - name: vet
        run: go vet ./...

      - name: test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
