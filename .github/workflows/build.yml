name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v4
        with:
          go-version: ^1.24

      - name: checkout
        uses: actions/checkout@v4

      - name: fmt
        run: diff -u <(echo -n) <(gofmt -d -s .)

      - name: vet
        run: go vet ./...

      - name: test
        run: go test -short -coverprofile=coverage.txt -covermode=atomic ./...

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v4
        with:
          args: >
            -Dsonar.projectKey=LeetCode-in-Go_LeetCode-in-Go
            -Dsonar.organization=leetcode-in-go
            -Dsonar.go.coverage.reportPaths=coverage.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: d1d8713450ed2bd5ff199c5664f3bebb3c610767
